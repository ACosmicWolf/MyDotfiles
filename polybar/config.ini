;; Global WM Settings

[global/wm]
; Adjust the _NET_WM_STRUT_PARTIAL top value
; Used for top aligned bars
margin-bottom = 10

; Adjust the _NET_WM_STRUT_PARTIAL bottom value
; Used for bottom aligned bars
margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; File Inclusion
; include an external file, like module file, etc.

include-file = ~/.config/polybar/system.ini

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/decor.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 26
offset-x = 0%
offset-y = 0%
background = ${color.BG}
foreground = ${color.FG}
radius-top = 0.0
radius-bottom = 0.0
line-size = 2
line-color = ${color.AC}
border-size = 6
border-color = ${color.BG}
padding = 0
module-margin-left = 0
module-margin-right = 0

; text
font-0 = "JetBrains Mono:size=10;3"
; icons
font-1 = "Iosevka Nerd Font:size=12;3"
; glyphs
font-2 = "Iosevka Nerd Font:size=15;4"
; dot
font-3 = "Iosevka Nerd Font:size=10;4"
; clock & mpd
font-4 = "Iosevka:style=bold:size=10;4"

# Default
modules-left = LD menu RD dot-alt LD qtile RD dot cpu dot used-memory dot 
modules-center = LD date RD dot-alt LD mpd RD sep song
modules-right = volume dot backlight dot network dot  dot LD sysmenu RD

separator =
spacing = 0
wm-name = 
locale = 
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.BG}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false